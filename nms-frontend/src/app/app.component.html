<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">MAD</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a href="/home" class="nav-link" routerLink="home" >Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin-board" class="nav-link" routerLink="admin-board">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showVolunteerBoard">
        <a href="/volunteer-board" class="nav-link" routerLink="volunteer-board">Volunteer Board</a>
      </li>
      <li class="nav-item" *ngIf="showDonorBoard">
        <a href="/donor-board" class="nav-link" routerLink="donor-board">Donor Board</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href="/" class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
